<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ms. Snorlex's Grievance Portal 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #d63384;
      text-align: center;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .slider-value {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .success {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Ms. Snorlex 👋</h1>
    <form id="grievanceForm">
  <label for="mood">Mood</label>
  <select id="mood" name="mood" required>
    <option value="😡 Angry">😡 Angry</option>
    <option value="😢 Sad">😢 Sad</option>
    <option value="😐 Meh">😐 Meh</option>
    <option value="😭 Broken">😭 Broken</option>
    <option value="😤 Annoyed">😤 Annoyed</option>
    <option value="🤬 Furious">🤬 Furious</option>
    <option value="🫠 Melting">🫠 Melting</option>
  </select>

  <label for="complaint">What’s bothering you?</label>
  <textarea id="complaint" name="complaint" required></textarea>

  <label for="severity">Severity 🔥</label>
  <input type="range" id="severity" name="severity" min="1" max="10" value="5" />

  <label for="solution">Suggested Compensation 💸</label>
  <input type="text" id="solution" name="solution" />

  <button type="submit">Submit Complaint</button>
</form>

    
    <div class="success" id="successMessage">
      💌 Your grievance has been sent to Changu. He is now emotionally processing it.
    </div>
  </div>

 <script>
  const form = document.getElementById("grievanceForm");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const data = new URLSearchParams(new FormData(form));

    fetch("https://script.google.com/macros/s/AKfycbz2MhRag2KwKtaiGRymA5-FN3PURk9CfltZPqsdIriC0hLBC_hx8jW4pcxZcrFaUpYF/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: data.toString(),
    })
    .then(() => {
      alert("Grievance sent successfully!");
      form.reset();
    })
    .catch((error) => {
      alert("Something went wrong.");
      console.error(error);
    });
  });
</script>

</body>
</html>
