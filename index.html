
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ms. Snorlex's Grievance Portal 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
}
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #d63384;
      text-align: center;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .slider-value {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .success {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Ms. Snorlex 👋</h1>
    <form id="grievanceForm">
      <label for="mood">Mood</label>
      <select id="mood" required>
        <option value="😡 Angry">😡 Angry</option>
        <option value="😢 Sad">😢 Sad</option>
        <option value="😐 Meh">😐 Meh</option>
        <option value="😭 Broken">😭 Broken</option>
        <option value="😤 Annoyed">😤 Annoyed</option>
        <option value="🤬 Furious">🤬 Furious</option>
        <option value="🫠 Melting">🫠 Melting</option>
      </select>

      <label for="complaint">What’s bothering you?</label>
      <textarea id="complaint" rows="4" required></textarea>

      <label for="severity">Severity 🔥</label>
      <input type="range" id="severity" min="1" max="10" value="5" />
      <div class="slider-value">5 / 10</div>

      <label for="solution">Suggested Compensation 💸</label>
      <input type="text" id="solution" placeholder="e.g., Buy me chocolate" />

      <button type="submit">Submit Complaint</button>
    </form>
    <div class="success" id="successMessage">
      💌 Your grievance has been sent to Changu. He is now emotionally processing it.
    </div>
  </div>

  <script>
    const form = document.getElementById("grievanceForm");
    const success = document.getElementById("successMessage");
    const slider = document.getElementById("severity");
    const sliderValue = document.querySelector(".slider-value");

    slider.addEventListener("input", () => {
      sliderValue.textContent = `${slider.value} / 10`;
    });

    form.addEventListener("submit", (e) => {
  e.preventDefault();
  
  fetch("https://script.google.com/macros/s/AKfycbxVb2qBl2CCaCSINnGBtGCqds2F27-2jdqhc9pDK_QP_tMp4Fboa5uHzyUoPdSKe1ES/exec", {
    method: "POST",
    mode: "no-cors", // Must use this to bypass CORS
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      mood: document.getElementById("mood").value,
      complaint: document.getElementById("complaint").value,
      severity: document.getElementById("severity").value,
      solution: document.getElementById("solution").value
    })
  });

  // Show success message assuming it worked
  form.reset();
  sliderValue.textContent = "5 / 10";
  success.style.display = "block";
  setTimeout(() => {
    success.style.display = "none";
  }, 5000);
});
  </script>
</body>
</html>
